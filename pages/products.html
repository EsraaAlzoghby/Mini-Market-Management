<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />

    <!-- Main Styles -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />

  </head>
  <body style="background-color: #FEB5B1; ">
    <header class="">
      <nav class="navbar navbar-expand-sm fixed-top " style="background-color:rgba(254,181,177);">
        <div class="container">
            <img src="../images/mini-market-logo.png" alt="" style="width: 30px; height: 30px; object-fit: cover;" >
          <a class="navbar-brand fs-5 ps-1" href="../index.html">Mini Market</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-6" href="../index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="my-5 pt-5 FormContainer">
      <!-- ============= -->
      <!-- Products Form -->
      <!-- ============= -->
      <div class="container">
        <h2 class="badge text-white fs-1 ms-2" style="margin-top: -30px; background-color: #7767F5;">Products Form:</h2>
        <form class="Form p-5 rounded-4 shadow-lg">
          <div class="row">
            <!-- input filed : productName -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="productName"
                  name="productName"
                  placeholder="ex.productName" />
                <label for="productName">productName</label>
              </div>
            </div>
            <!-- input filed : productPrice -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  name="productPrice"
                  placeholder="ex.productPrice" />
                <label for="productPrice">productPrice</label>
              </div>
            </div>
            <!-- input filed : productCategory -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="productCategory"
                  name="productCategory"
                  placeholder="ex.productCategory" />
                <label for="productCategory">productCategory</label>
              </div>
            </div>
            <!-- input filed : productImage -->
            <div class="col-md-6">
              <div class="mb-3">
                <input type="file" class="py-3 form-control" id="productImage" name="productImage" />
              </div>
            </div>
            <!-- input filed : productDescription -->
            <div class="col-12">
              <div class="form-floating mb-3">
                <textarea
                  placeholder="productDescription"
                  class="form-control"
                  id="productDescription"
                  name="productDescription"></textarea>
                <label for="productDescription">productCategory</label>
              </div>
            </div>
            <!-- add product buttons -->
            <div>
              <button id="addProductBtn" type="button" class="btn text-white" style=" background-color: #5d49f7;">add product</button>
              <button onclick="updateProducts()" id="updateProductBtn" type="button" class="btn btn-warning d-none">
                update product
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- ============= -->
      <!-- Products Form -->
      <!-- ============= -->
      <div class="display__Products my-5">
        <div class="container">
          <div class="mb-4 col-8 mx-auto mt-0">
            <input
            height="30px"
              class="form-control shadow-lg"
              oninput="startSearch(this)"
              type="search"
              placeholder="search products..." />
          </div>

          <div class="table-responsive rounded rounded-2">
            <table class="table table-hover table-striped  ">
              <thead>
                <tr>
                  <th>id</th>
                  <th>NameInput</th>
                  <th>PriceInput</th>
                  <th>CategoryInput</th>
                  <th>ImageInput</th>
                  <th>DescriptionInput</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- main js -->
    <script src="../js/product.js"></script>
  </body>
</html>
